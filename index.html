<!DOCTYPE html>
<html>

<header>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>
</header>

<body>

  <form id="countries-form">

    <span class="form-headings">First Name</span>
    <input type="text" name="firstname" placeholder="Your First Name..."></input>
    </br>

    <span class="form-headings">Last Name</span>

    </br>
    <input type="text" name="lastname" placeholder="Your Last Name..."></input>
    </br>

    <span class="form-headings">Country</span>

    </br>
    <select name="countries" class="countries-select">
      <option value="default">Select</option>
      <option value="USA">USA</option>
      <option value="Chile">Chile</option>
      <option value="Jamaica">Jamaica</option>
      <option value="Guinea">Guinea</option>
      <option value="France">France</option>
      <option value="China">China</option>
    </select>
    <select name="states" class="states-select">
      <option value="default">Select</option>
      <option value="New York">New York</option>
      <option value="New Jersey">New Jersey</option>
    </select>

    </br>
    <span class="form-headings">Subject</span></br>
    <textarea name="subject" placeholder="Write Something..."></textarea>

    </br>
    <input class="submit-but" type="submit"></input>

  </form>

</body>

</html>
